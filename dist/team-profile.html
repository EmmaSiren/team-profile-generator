
    <!DOCTYPE html>
    <html lang="en">

      <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

        <title>Team Profile</title>

      <body>
        <header>My Team</header>

            <li class="list-group-item">ID: 1</li>
            <li class="list-group-item">Email: 
              <a href="mailto:email@email.com">email@email.com</a>
            </li>

        </div>
    </div>
    <div class="col">
      <div class="card" style="width: 200px">

          <h5 class="card-title">Bob</h5>
          <p class="card-text">Engineer</p>
        </div>

          <li class="list-group-item">ID: 2</li>
          <li class="list-group-item">Email: 
            <a href="mailto:engineer@email.com">engineer@email.com</a>
          </li>
          <li class="list-group-item">Github: 
            <a href="https://github.com/usernameBob" target="_blank">usernameBob</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col">
      <div class="card" style="width: 200px">
        <div class="card-body bg-primary">
          <h5 class="card-title">Susan</h5>
          <p class="card-text">Intern</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 3</li>
          <li class="list-group-item">Email:
            <a href="mailto:intern@email.com">intern@email.com</a>
          </li>

    </div>
          </div>
        </div>
        </div>
